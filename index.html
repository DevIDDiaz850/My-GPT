<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
        }

        .user-message {
            align-self: flex-end;
            background-color: #dcf8c6;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #e1e1e1;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            gap: 10px;
            background: #f1f1f1;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .chat-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #45a049;
        }

        .loading-dots {
            display: none;
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-left: 10px;
        }

        .loading-dots span {
            animation: blink 1.4s infinite;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
    <script>
        async function generateText() {
            const inputField = document.getElementById("chatInput");
            const chatMessages = document.querySelector(".chat-messages");
            const loadingDots = document.querySelector(".loading-dots");

            const prompt = inputField.value;

            if (!prompt) {
                alert("Please type something!");
                return;
            }

            // Add user message to chat
            const userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = prompt;
            chatMessages.appendChild(userMessage);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            inputField.value = "";

            try {
                // Show loading animation
                loadingDots.style.display = "inline-block";

                // Call API
                const response = await fetch("http://127.0.0.1:5000/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();

                // Add AI response to chat
                const aiMessage = document.createElement("div");
                aiMessage.className = "message ai-message";
                aiMessage.textContent = data.generated_text || "Error: " + data.error;
                chatMessages.appendChild(aiMessage);

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                const errorMessage = document.createElement("div");
                errorMessage.className = "message ai-message";
                errorMessage.textContent = "Error: Unable to connect to the server.";
                chatMessages.appendChild(errorMessage);
            } finally {
                loadingDots.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AI Chat Interface</div>
        <div class="chat-messages"></div>
        <div class="chat-input">
            <input id="chatInput" type="text" placeholder="Type your message..." />
            <button onclick="generateText()">Send</button>
            <div class="loading-dots">
                <span>.</span><span>.</span><span>.</span>
            </div>
        </div>
    </div>
</body>
</html>
